<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<link rel='icon' href='images/icon-512x512.png' type='image/png'/>
<style>
html {
  scroll-behavior: smooth;
}
body {
  background: black;
  font-family: arial;
  color: white;
  overflow: hidden;
}
::selection {
  background: red;
  color: black;
}
textarea {
  position: fixed;
  top: 2%;
  left: 2%;
  width: 96%;
  height: 96%;
  border: none;
  color: white;
  background: transparent;
  outline: none;
  font-size: 16px;
  resize: none;
  font-family: 'Lato', sans-serif;
}
textarea::placeholder {
  color: red;
}
</style>
</head>
<body>
<textarea placeholder="Welcome to NOTEPAD." onkeyup="what()" id="t"></textarea>

<script>
// pwa part
	window.addEventListener('load', () => {
	registerSW();
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		await navigator
				.serviceWorker
				.register('serviceworker.js');
		}
		catch (e) {
		console.log('SW registration failed');
		}
	}
	}
	
//rest of js
var t = document.getElementById("t");
var journal = localStorage.getItem("journal");

if (journal) {
  t.value = journal + "\n\n -----------\n";
} else {
  t.value = "";
}

function what() {
localStorage.setItem("journal",t.value);
console.log("Saved...");
}

if (navigator.platform == "Android") {
t.style.fontSize = "50px";
} else if (navigator.platform == "iPhone") {
t.style.fontSize = "50px";
}

t.scrollTop = t.scrollHeight;
t.focus();
</script>
</body>
</html>
